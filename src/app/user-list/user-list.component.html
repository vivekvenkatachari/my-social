<h1>
  Users List
</h1>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by any field">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="friends">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Friends </th>
      <td mat-cell *matCellDef="let row">
          <li *ngFor="let userId of row.friends"> {{getFriendsName(userId)}} </li>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <div *ngIf="!dataSource.data.length || !dataSource.filteredData.length" class="noData mat-body-1">Could not find any data at this point!</div>
</div>
