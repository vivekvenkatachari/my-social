<div class="container">
  <h1>
    Add User
  </h1>
  <form [formGroup]="formGroup" class="example-container form" (ngSubmit)="createUser()">
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        Required
      </mat-error>
      <div style="color:red" *ngIf="duplicateUser">
        This name already exits
      </div>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="number" matInput placeholder="Age" formControlName="age">
      <mat-error *ngIf="!formGroup.controls['age'].valid && formGroup.controls['age'].touched">
        Minimum age required is 1
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input type="number" matInput placeholder="Weight" formControlName="weight">
      <mat-error *ngIf="!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched">
        Minimum wight required is 0.1
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Friends</mat-label>
      <mat-select placeholder="Select Friends" formControlName="friends" multiple>
        <mat-option *ngFor="let friend of friendsList | async" [value]="friend.id">{{friend.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Create User</button>
    </div>
  </form>
  <h3>Want to test quickly? Add default <a style="color: blue; cursor: pointer;" (click)="addDefaultUsers()">Users</a></h3>
</div>
